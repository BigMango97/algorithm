<!-- 오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램
을 작성하세요 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = p2 = 0;
        while(p1<n && p2<m){
          if(arr1[p1]<=arr2[p2]){
            answer.push(arr1[p1])
            p1 ++;
          }else{
            answer.push(arr2[p2])
            p2 ++;
          }
        }
        while(p1<n){
          answer.push(arr1[p1])
          p1++
        }
        while(p2<m){
          answer.push(arr2[p2])
          p2++
        }
        return answer;
      }
      let a = [2, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
