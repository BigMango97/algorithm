<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        var answer = "YES";
        var stack = [];
        for (let x of s) {
          if (x === "(") stack.push(x);
          else {
            if (stack.length === 0) return "NO";
            else {
              stack.pop();
            }
          }
        }
        if (stack.length > 0) return "NO";
        return answer;
      }
      let a = ")(())";
      console.log(solution(a));
    </script>
  </body>
</html>
