<!--한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출
력하는 프로그램을 작성하세요.-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 1000;
        for (let i of s) {
          if (i === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }
        p = 1000;
        for (var j = s.length - 1; j >= 0; j--) {
          if (s[j] === t) p = 0;
          else {
            p++;
            answer[j] = Math.min(answer[j], p);
          }
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
