<!--한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출
력하는 프로그램을 작성하세요.-->
<html>

<head>
  <meta charset="UTF-8" />
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      let cnt = 1;
      s = s + ' ';
      for (let i = 0; i < s.length - 1; i++) {
        if (s[i] === s[i + 1]) cnt++;
        else {
          answer += s[i]
          if (cnt > 1) answer += String(cnt)
            cnt = 1;
        }
      }
        return answer;
      }
    let str = "KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>

</html>
